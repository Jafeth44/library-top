<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="/styles/styles.css" />
	</head>
	<body>
		<nav><h1 class="main-title">My little book collection</h1></nav>
		<main>
			<form onsubmit="addBookToLibrary(event)" id="form">
				<label for="title">Title: </label>
				<input type="text" id="title" />
				<label for="Author">Author: </label>
				<input type="text" id="author" />
				<label for="Pages">Pages: </label>
				<input type="text" id="pages" />
				<input type="submit" value="Register book" id="submit-button"/>
			</form>
			<button id="new-book" onclick="toggleBookForm(event)">New Book</button>
		</main>
		<script src="/js/library.js"></script>
		<script src="/js/addBook.js"></script>
	</body>
</html>
